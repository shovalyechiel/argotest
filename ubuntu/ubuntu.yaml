apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: ubuntu:latest
        name: ubuntu-sleeper
        ports:
        - containerPort: 80
        command: ["sleep"]
        args: ["10000000"]